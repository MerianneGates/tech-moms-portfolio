<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Portfolio Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/32702a6699.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Grid -->
    <div class="grid-container">
        <!-- Header -->
        <header class="header-container">
            <!-- Navigation -->
            <nav>
                <img class="logo-position" src="assets/Low Key Piano Studios.png" alt="Low Key Piano Studio"
                    width="130px">
                <div class="header-flex">
                    <a href="#">About</a>
                    <a href="#">Contact Me</a>
                </div>
            </nav>
        </header>
        <!-- SECTION SECTION -->
        <section class="main-container">
            <!-- This section is displaying our image that we set in the CSS -->
        </section>
        <!-- SIDEBAR -->
        <aside class="sidebar-container">
            <div class="sidebar-title">Low Key Piano Studio</div>

            <div class="sidebar-tagline">
                A casual, low key approach to piano lessons for beginners. Flexible scheduling, no recitals, just the
                laid
                back of enjoyment of learning a new hobby.
            </div>

        </aside>
        <!-- Footer -->
        <footer class="footer-container">
            <div class="footer-flex">
                <div class="icons-flex">
                    <a href="https://www.facebook.com/groups/515557616086129">
                        <i class="fab fa-facebook-square fa-3x square"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/tech-moms/">
                        <i class="fab fa-linkedin fa-3x square"></i>
                    </a>
                    <a href="https://www.instagram.com/tech.moms/">
                        <div class="insta-box">
                            <i class="fab fa-instagram fa-2x insta"></i>
                        </div>
                    </a>
                </div>
                <div>
                    Copyright 2022, all rights reserved
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
